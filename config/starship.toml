# ---------- PROMPT CUSTOMIZATION ----------

# Line 1 beginning character
[directory]
format = '[$path]($style)[$read_only]($read_only_style) '
style = "bold yellow"
truncation_length = 0
truncation_symbol = "…/"
truncate_to_repo = false
read_only = " 󰌾"
read_only_style = "bold red"

# Git branch display
[git_branch]
# format = "[](blue)[ $symbol $branch ](magenta)[](blue)"
symbol = " "

# Git status display
[git_status]
format = "[$ahead_behind$all_status ](bold red)"

[git_commit]
tag_symbol = '  '

# Git status symbols
[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
style = "bold magenta"
rebase = '[REBASING](bold blue)'
cherry_pick = '[PICKING](bold red)'
merge = '[MERGING](bold yellow)'
revert = '[REVERTING](bold green)'
bisect = '[MERGING](bold green)'

# Second line time display
[time]
disabled = false
format = "[┣](blue) [$time ](bold blue)"
style = "default"
time_format = "%R"

# Shell level display
[shlvl]
disabled = false
format = '($shlvl) '
threshold = 3

# AWS profile display
[aws]
format = "[aws:$profile ](blue)"

# GCloud project display
[gcloud]
format ="on [$symbol$account(@$domain)(\\($region\\))]($style) "
detect_env_vars = ["IS_GCLOUD_PROJECT"]

# Environment display
# [env_var.TF_VAR_tenant]
# format = "[env:$env_value ](default)"
# style = "default"
# variable = "TF_VAR_tenant"

# Terraform workspace display
[terraform]
format = "[tf:$version in $workspace ](purple)"
version_format = "v${raw}"
detect_folders = [".terraform"]

# Python virtual environment display
[python]
format = "[$symbol$virtualenv ](default)"
style = "default"
symbol = " "

# Final character for prompt
[character]
format = "[┗❱](blue) "
success_symbol = ""
error_symbol = ""

