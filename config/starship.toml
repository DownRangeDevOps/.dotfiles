# ---------- PROMPT CUSTOMIZATION ----------
[package]
disabled = true

# Line 1 beginning character
[directory]
disabled = false
format = '[$path]($style)[$read_only]($read_only_style) '
style = "bold yellow"
truncation_length = 0
truncation_symbol = "…/"
truncate_to_repo = false
read_only = " 󰌾"
read_only_style = "bold red"

# Git branch display
[git_branch]
disabled = false
symbol = " "

# Git status display
[git_status]
# format = '$diverged(bold red)$untracked(bold red)$modified(bold red)'
disabled = false
modified = "✗(yellow)"
untracked = "⌀(red)"
up_to_date = "✔︎(green)"
conflicted = ''
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ''
staged = '[ ++$count](green)'
renamed = ''
deleted = ''

