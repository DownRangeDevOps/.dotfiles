[git_commit]
disabled = false
tag_symbol = '  '

# Git status symbols
[git_state]
disabled = false
format = '[\($state( $progress_current of $progress_total)\)]($style) '
style = "bold magenta"
rebase = '[REBASING](bold blue)'
cherry_pick = '[PICKING](bold red)'
merge = '[MERGING](bold yellow)'
revert = '[REVERTING](bold green)'
bisect = '[MERGING](bold green)'

[hg_branch]
symbol = " "

# Second line time display
[time]
disabled = true
format = "[┣](blue) [$time ](bold blue)"
time_format = "%R"

[memory_usage]
disabled = true
symbol = "󰍛 "

# Shell level display
[shlvl]
disabled = false
format = '($shlvl) '
threshold = 3

[hostname]
ssh_only = true
ssh_symbol = " "

# AWS profile display
[aws]
disabled = false
format = "[aws:$profile ]($style)"
style = "bold blue"

# GCloud project display
[gcloud]
disabled = false
format ="on [$symbol$account(@$domain)(\\($region\\))]($style) "
detect_env_vars = ["IS_GCLOUD_PROJECT"]
style = "bold blue"

# Environment display
# [env_var.TF_VAR_tenant]
# format = "[env:$env_value ](default)"
# style = "default"
# variable = "TF_VAR_tenant"

# Terraform workspace display
[terraform]
disabled = false
format = "[tf:$version in $workspace ]($style)"
version_format = "v${raw}"
detect_folders = [".terraform"]
style = "#9e7ece"

# Python virtual environment display
[python]
disabled = false
format = "[$symbol$virtualenv ]($style)"
style = "bold green"
symbol = " "

[docker_context]
disabled = false
symbol = " "

# Kubernetes namespace display
[kubernetes]
disabled = false
format='on [$symbol$context \($namespace\) ]($style)'
style='bold yellow'

# Final character for prompt
[character]
disabled = false
success_symbol = "[┗❱](blue) "
error_symbol = "[┗❱](red) "

